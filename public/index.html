<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Rest Server</title>
        <link rel="shortcut icon" href="./mico1.png" type="image/x-icon">
    </head>
    <body>

        <form class="form">
            <div class="flex-column">
                <h1 class="title">Rest Server - Jash</h1>
            </div>
            <div class="flex-column">
                <label>Email </label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20"
                    xmlns="http://www.w3.org/2000/svg"><g id="Layer_3"
                        data-name="Layer 3"><path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g>
                </svg>
                <input type="text" class="input" placeholder="Enter your Email">
            </div>

            <div class="flex-column">
                <label>Password </label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20"
                    xmlns="http://www.w3.org/2000/svg"><path
                        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                </svg>
                <input type="password" class="input"
                    placeholder="Enter your Password">

            </div>

            <button class="button-submit">Sign In</button>
            <p class="p line">Or With</p>

            <div class="flex-row">
                <div class="g_id_signin"
                    id="g_id_onload"
                    data-client_id="660197112359-rrr1rpv081qm8rg1qdkohcthcihhpesl.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="handleCredentialResponse">
                </div>

                <!-- <div id="g_id_onload"
                    data-client_id="660197112359-rrr1rpv081qm8rg1qdkohcthcihhpesl.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div> -->
            </div>
            <hr>
            <div class="flex-row">
                <div id="google_signout">
                    <div class="g-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="LgbsSe-Bz112c"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                    </div>
                    <span>
                        Sign Out
                    </span>
                </div>
            </div>
        </form>

    
        <script src="https://accounts.google.com/gsi/client" async></script>
        <script>
            function handleCredentialResponse(response) {

                // Google Token : ID_TOKEN
                // console.log('ID_TOKEN: ',response.credential);

                const body = { id_token: response.credential}
                fetch('http://localhost:8080/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                    .then( res => res.json() )
                    .then( res => {
                        console.log(res);
                        localStorage.setItem('email', res.user.email)
                    })
                    .catch( console.warn )
            }


            const button = document.getElementById('google_signout')
            button.onclick = () => {
                console.log( google.accounts.id );
                google.accounts.id.disableAutoSelect()
                google.accounts.id.revoke(localStorage.getItem('email'), done => {
                    localStorage.clear()
                    location.reload()
                })
            }
          </script>
    </body>
</html>
